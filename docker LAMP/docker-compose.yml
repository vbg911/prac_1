services:

    db:
        image: mysql
        container_name: mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: MYSQL_ROOT_PASSWORD
            MYSQL_DATABASE: MY_DATABASE
            MYSQL_USER: MYSQL_USER
            MYSQL_PASSWORD: MYSQL_PASSWORD
        volumes:
            - ./database/init.sql:/docker-entrypoint-initdb.d/1.sql
        ports:
            - 8806:3306 #Порт локальной и виртуальной машины

    server:
        container_name: php-apache
        build: ./server/
        ports:
            - 8000:80
        volumes:
            - ./server/php/src:/var/www/html/
        depends_on:
            - db
            
    phpmyadmin: # СУБД для mySQL
        image: phpmyadmin/phpmyadmin #Образ СУБД
        restart: always
        environment:
            PMA_HOST: db
        ports:
            - 8080:80
        depends_on:
            - db